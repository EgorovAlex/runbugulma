<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>КП — отметки</title>
	<style>
		body { font-family: Arial, sans-serif; padding: 12px; }
		label { display:block; margin-top:8px; }
		input, select, button { font-size:16px; padding:6px; margin-top:4px; }
		#status { margin-top:8px; font-weight:bold; }
		.entry { border-bottom:1px solid #ddd; padding:8px 0; }
		.synced { color: green; }
		.not-synced { color: red; }
		#syncBtn { margin-top:12px; }
	</style>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
	<h2>Отметки КП</h2>

	<div id="status">Статус: <span id="netStatus">проверяется...</span></div>

	<label for="checkpoint">Контрольный пункт</label>
	<select id="checkpoint">
		<option value="CP1">CP1</option>
		<option value="CP2">CP2</option>
		<option value="CP3">CP3</option>
	</select>

	<label for="runner">Номер бегуна</label>
	<input id="runner" type="number" placeholder="Введите номер" />

	<div>
		<button id="markBtn">Отметить</button>
		<button id="syncBtn">Синхронизировать (все)</button>
	</div>

	<h3>Записи (локально)</h3>
	<div id="list"></div>

	<script src="app.js"></script>
</body>
</html>
