<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline Athlete Logger</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:12px;}
    .offline{color:darkred;}
    .online{color:green;}
    input[type="text"]{padding:8px;width:160px;}
    button{padding:8px;margin-left:6px;}
    li{margin:6px 0;}
    .meta{font-size:0.9em;color:#666;}
  </style>
</head>
<body>
  <h2>Запись номеров (офлайн)</h2>
  <div>Статус сети: <span id="netStatus"></span></div>
  <div style="margin-top:10px;">
    <input id="num" type="text" placeholder="Номер спортсмена" />
    <button id="addBtn">Добавить</button>
    <button id="exportBtn">Экспорт JSON</button>
    <button id="clearBtn">Очистить</button>
  </div>
  <ul id="list"></ul>

  <script src="app.js"></script>
</body>
</html>
